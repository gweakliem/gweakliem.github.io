---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<div>
{% if page.tags %}
  <small>tags: [<em>{{ page.tags | join: "</em> - <em>" }}</em>]</small>
{% endif %}
</div>

<div>
<a href="{{ page.slug }}">permalink</a>
</div>

<hr>
<div>navigation</div>
<div>
  <a href="{{ page.previous.url }}">{{ page.previous.title }}</a> - <a href="{{ page.next.url }}">{{ page.next.title }}</a>
</div>
